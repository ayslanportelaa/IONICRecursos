<ion-header>
  <!-- Definido tema dark para a barra superior da página do Botão -->
  <ion-toolbar color='dark'>
    <ion-button slot="start" color="primary">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Accordion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Basic -->
  <ion-accordion-group>
    <ion-accordion value="colors">
      <ion-item slot="header">
        <ion-icon slot="start" color="dark" name="color-palette"></ion-icon>
        <ion-label>Cores</ion-label>
      </ion-item>

      <ion-list slot="content">
        <ion-item>
          <ion-label class="vermelho">Red</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="verde">Green</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="azul"> Blue</ion-label>
        </ion-item>
      </ion-list>
    </ion-accordion>


    <ion-accordion value="shapes">
      <ion-item slot="header">
        <ion-icon slot="start" color="dark" name="shapes"></ion-icon>
        <ion-label>Formas</ion-label>
      </ion-item>

      <ion-list slot="content">
        <ion-item>
          <ion-label>Círculo</ion-label>
          <ion-icon slot="start" name="ellipse" class="vermelho"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Triângulo</ion-label>
          <ion-icon slot="start" name="triangle" class="verde"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Quadrado</ion-label>
          <ion-icon slot="start" name="square" class="azul"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-accordion>


    <ion-accordion value="numbers">
      <ion-item slot="header">
        <ion-icon slot="start" color="dark" name="calendar-number"></ion-icon>
        <ion-label>Números</ion-label>
      </ion-item>

      <ion-list slot="content">
        <ion-item>
          <ion-label class="vermelho">1</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="verde">2</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="azul">3</ion-label>
        </ion-item>
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>

</ion-content>
