<ion-header>
  <!-- Definido tema dark para a barra superior da página do Botão -->
  <ion-toolbar color='dark'>
    <ion-button slot="start" color="dark">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Calendário Viagem</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

 <!-- home.page.html -->
<ion-button (click)="openCalendar('start')">Data Ida</ion-button>
<ion-button (click)="openCalendar('end')">Data Volta</ion-button>

<div *ngIf="startDate">Data de Ida selecionada: {{ startDate | date:'dd/MM/yyyy' }}</div>
<div *ngIf="endDate">Data de Volta selecionada: {{ endDate | date:'dd/MM/yyyy' }}</div>





</ion-content>
