<ion-header>
  <!-- Definido tema dark para a barra superior da página do Botão -->
  <ion-toolbar color='dark'>
    <ion-button slot="start" color="dark">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Grid-Moshe2 <br> Em desenvolvimento</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="start_ion-content">
  
  
  <div class="center start_card">
    <ion-list>
      <ion-list-header>
      <ion-label class="center">Usuários Corretora</ion-label>
     </ion-list-header>
     
      <img src="../../assets/user.gif" class="start-avatar">
    
      <ion-item-sliding class="start-sliding">

        <ion-item>
        
          <ion-label>
            <h3><ion-icon name="person" slot="start" class="start-icon"></ion-icon>: Ayslan Portela Marques Ferreira</h3>
            <h3>
              <ion-icon name="mail" slot="start" class="start-icon"></ion-icon>: ayslan@moshe.com.br
            </h3>
            <h3><strong>Supervisor ? :</strong>Sim</h3>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deletarUsuario(item)">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        

      </ion-item-sliding>
     

     
    </ion-list>
    <ion-button expand="block" (click)="novoUsuario()">Novo usuário</ion-button>
  </div>

</ion-content>
